<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <meta name="description" content="Tetris in JavaScript" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Tetris!</h1>

      <div class="wrapper">
        <aside id="high_scores">
          <h2>High Scores</h2>
          <p>(Click on a score to reveal stats.)</p>
          <ol></ol>
        </aside>

        <div class="grid" id="game_area"></div>

        <aside id="stats">
          <dl>
            <dt>Level:</dt>
            <dd id="level">1</dd>
            <dt>Lines:</dt>
            <dd id="lines">0</dd>
            <dt>Score:</dt>
            <dd id="score">0</dd>
          </dl>
        </aside>

        <aside id="next_tetronimo">
          <h2>Next</h2>
          <div class="grid"></div>
        </aside>

        <section id="controls">
          <h2>Controls</h2>
          <dl>
            <dt>Left:</dt>
            <dd>&larr;</dd>
            <dt>Right:</dt>
            <dd>&rarr;</dd>
            <dt>Down:</dt>
            <dd>&darr;</dd>
            <dt>Drop:</dt>
            <dd>Spacebar</dd>
            <dt>Pause:</dt>
            <dd>P</dd>
          </dl>
        </section>
      </div>
      <!-- .wrapper -->
    </main>

    <div class="modal" id="game_start_modal">
      <h2>Welcome!</h2>
      <button class="new_game_btn" type="button">New Game</button>
    </div>

    <div class="modal hidden" id="game_over_modal">
      <h2>Game Over!</h2>
      <form id="submit_score_form" class="hidden">
        <h3>You got a high score!</h3>
        <label for="player_name">Player Name:</label>
        <input type="text" id="player_name" maxlength="10" />
        <button id="submit_score_btn">Submit Score</button>
      </form>
      <button class="new_game_btn" type="button">New Game</button>
    </div>

    <audio id="move_sound" src="sounds/move.mp3"></audio>
    <audio id="rotate_sound" src="sounds/rotate.mp3"></audio>
    <audio id="land_sound" src="sounds/land.mp3"></audio>
    <audio id="line_sound" src="sounds/line.mp3"></audio>
    <audio id="tetris_sound" src="sounds/tetris.mp3"></audio>
    <audio id="level_sound" src="sounds/level.mp3"></audio>
    <audio id="pause_sound" src="sounds/pause.mp3"></audio>
    <audio id="game_over_sound" src="sounds/gameover.mp3"></audio>

     https://firebase.google.com/docs/web/setup#available-libraries -->

  </body>
</html>
