<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <meta name="description" content="Tetris in JavaScript" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" type="text/javascript" src="dist/stats.js"></script>
    <script
      type="module"
      type="text/javascript"
      src="dist/keyboard.js"
    ></script>
    <script
      type="module"
      type="text/javascript"
      src="dist/tetronimos.js"
    ></script>
    <script type="module" type="text/javascript" src="dist/main.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="game_area"></div>
        <aside id="stats">
          <dl>
            <dt>Level:</dt>
            <dd id="level">1</dd>
            <dt>Lines:</dt>
            <dd id="lines">0</dd>
            <dt>Score:</dt>
            <dd id="score">0</dd>
          </dl>
        </aside>
        <section id="controls">
          <h2>Controls</h2>
          <dl>
            <dt>Left:</dt>
            <dd>&larr;</dd>
            <dt>Right:</dt>
            <dd>&rarr;</dd>
            <dt>Down:</dt>
            <dd>&darr;</dd>
            <dt>Drop:</dt>
            <dd>Spacebar</dd>
            <dt>Pause:</dt>
            <dd>P</dd>
          </dl>
        </section>
      </div>
      <div id="game_over_modal" class="hidden">
        <h2>Game Over!</h2>
        <button id="new_game_btn" type="button">New Game</button>
      </div>
    </main>
    <audio id="move_sound" src="sounds/move.mp3"></audio>
    <audio id="rotate_sound" src="sounds/rotate.mp3"></audio>
    <audio id="land_sound" src="sounds/land.mp3"></audio>
    <audio id="line_sound" src="sounds/line.mp3"></audio>
    <audio id="tetris_sound" src="sounds/tetris.mp3"></audio>
    <audio id="level_sound" src="sounds/level.mp3"></audio>
    <audio id="pause_sound" src="sounds/pause.mp3"></audio>
    <audio id="game_over_sound" src="sounds/gameover.mp3"></audio>
  </body>
</html>
